@layout("/layout/_form.html",{js:["/assets/modular/business/question/question_add.js"]}){
<form class="layui-form" id="questionForm" lay-filter="questionForm">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">题目<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="topic" name="topic" placeholder="题目" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
